<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список сотрудников</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Список сотрудников</h1>
</header>
<main>
    <button id="loadEmployeesBtn">Показать сотрудников</button>

    <div id="employeeForm">
        <div id="errorMessage" style="color: red; display: none"></div>
        <h2>Добавить нового сотрудника</h2>
        <form id="newEmployeeForm">
            <input type="text" id="firstName" name="firstName" placeholder="Имя" required>
            <input type="text" id="lastName" name="lastName" placeholder="Фамилия" required>
            <input type="text" id="patronymic" name="patronymic" placeholder="Отчество ( не обязательное поле )">
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Пример: +12345678901"  title="Номер телефона должен быть от 10 до 13 цифр и может начинаться с +" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <select id="country" name="country" required>
                <option value="">Выберите страну</option>
                <option value="США">США</option>
                <option value="Канада">Канада</option>
                <option value="Германия">Германия</option>
                <option value="Франция">Франция</option>
                <option value="Великобритания">Великобритания</option>
                <option value="Россия">Россия</option>
            </select>

            <select id="city" name="city" required>
                <option value="">Сначала выберите страну</option>
            </select>

            <button type="submit">Добавить сотрудника</button>
        </form>
    </div>

    <div id="searchForm">
        <h2>Поиск сотрудника</h2>
        <input type="text" id="searchFirstName" placeholder="Имя">
        <input type="text" id="searchLastName" placeholder="Фамилия">
        <input type="text" id="searchPatronymic" placeholder="Отчество">
        <input type="text" id="searchPhoneNumber" placeholder="Номер телефона">
        <input type="text" id="searchEmail" placeholder="Email">
        <input type="text" id="searchCountry" placeholder="Страна">
        <input type="text" id="searchCity" placeholder="Город">
        <button id="searchBtn">Поиск</button>
    </div>


    <div id="employeeList" class="employee-list"></div>
</main>
<footer>
    <p>Сотрудники Компании © 2024</p>
</footer>

<script src="app.js"></script>
</body>
</html>
